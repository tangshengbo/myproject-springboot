<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>文件上传示例</title>
</head>
<body>
<h2>文件上传示例</h2>

<form action="/upload" th:action="@{/upload}" method="post" enctype="multipart/form-data">
    <p>
        文件：<input type="file" name="file"/>
    </p>
    <p>
        <input type="submit" value="上传"/>
    </p>
</form>
</body>
</html>
