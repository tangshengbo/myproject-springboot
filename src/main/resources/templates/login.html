<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8" />
    <title>登录</title>
</head>
<link rel="stylesheet" type="text/css" th:href="@{css/login.css}"/>
<body>
<div th:if="${param.error}">
    无效的账号或密码
</div>
<div th:if="${param.logout}">
    你已注销
</div>
<div id="login">
    <h1>Login</h1>
    <form  th:action="@{/login}" method="post">
        <input type="text" required="required" placeholder="用户名" name="username"/>
        <input type="password" required="required" placeholder="密码" name="password"/>
        <button class="but" type="submit">登录</button>
    </form>
</div>
</body>
</html>
